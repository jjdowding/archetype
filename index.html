<!doctype html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
        <style>
            body{
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                color: #4d4d4d;
                font-size: 100%;
            }

            main{
                height: 100vh;
                width: 100vw;
            }


            .layout{
                display: flex;
            }

            .layout.layout--center{
                align-items: center;
                justify-content: center;
            }

            .text--center{
                text-align: center;
            }

            .text--h1{
                font-size: 4rem;
                margin-top: 0;
                margin-bottom: 1rem;
            }

            .text--h3{
                font-size: 2rem;
                margin-top: 0;
                margin-bottom: 1rem;
                font-weight: normal;
            }

            a {
                color:#4A90E2;
                text-decoration:none;
            }
            
            a:hover {
                border-bottom: 1px dashed;
            }
        </style>

    </head>
    <body>
        <main role="main" class="layout layout--center">
            <section class="text--center">
                <h1 class="text--h1">
                    Jamie Dowding
                </h1>
                <h3 class="text--h3">
                    Full-stack PHP Developer
                </h3>

                <p>
                    I currently build stuff at <a target="_blank" href="https://www.crowdfunder.co.uk">Crowdfunder</a>
                </p>

            </section>

        </div>
    </body>
</html>
